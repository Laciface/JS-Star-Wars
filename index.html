<!DOCTYPE html>
<html lang="en">
<head>
    <title>Javascript Game</title>
    <meta charset="UTF-8">
    <!-- http://proger.i-forge.net/The_smallest_transparent_pixel/ -->
    <link rel="icon" href="data:image/gif;base64,R0lGODlhAQABAAAAACwAAAAAAQABAAA=">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="game.js" defer></script>
</head>
<body>
    <h3>Seconds left: <span id="time-left">10</span></h3>
    <button type="button" id="start-button" class="btn btn-outline-success">Start the Game</button>
    <button id="reset-button">Reset Game</button>
    <div id="images" class="mixed-cards">
        <div id="drag1" class="card" data-pos="1"><img src="/images/1.png"/></div>
        <div id="drag2" class="card" data-pos="2"><img src="/images/2.png"/></div>
        <div id="drag3" class="card" data-pos="3"><img src="/images/3.png"/></div>
        <div id="drag4" class="card" data-pos="4"><img src="/images/4.png"/></div>
        <div id="drag5" class="card" data-pos="5"><img src="/images/5.png"/></div>
        <div id="drag6" class="card" data-pos="6"><img src="/images/6.png"/></div>
        <div id="drag7" class="card" data-pos="7"><img src="/images/7.png"/></div>
        <div id="drag8" class="card" data-pos="8"><img src="/images/8.png"/></div>
        <div id="drag9" class="card" data-pos="9"><img src="/images/9.png"/></div>
    </div>

    <div id="grid" class="dropzone">
        <div id="div1" class="card-slot" data-pos="9"></div>
        <div id="div2" class="card-slot" data-pos="8"></div>
        <div id="div3" class="card-slot" data-pos="7"></div>
        <div id="div4" class="card-slot" data-pos="6"></div>
        <div id="div5" class="card-slot" data-pos="5"></div>
        <div id="div6" class="card-slot" data-pos="4"></div>
        <div id="div7" class="card-slot" data-pos="3"></div>
        <div id="div8" class="card-slot" data-pos="2"></div>
        <div id="div9" class="card-slot" data-pos="1"></div>
    </div>

    <button id="picture-button">Full Picture</button>

    <div id="picture" class="card">
        <img src="https://media.discordapp.net/attachments/677502181120671744/722359768668438548/babyyoda.jpg?width=1173&height=660"/>
    </div>

    <div class="sound">
        <input id='music' type="button" value="Toggle Music" onclick="play()">
    </div>
</body>
</html>
